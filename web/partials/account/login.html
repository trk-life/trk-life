
<form ng-submit="vm.login()">
    <input type="text" placeholder="Email" ng-model="vm.loginData.email" class="form-control" trk-autofocus />
    <input type="password" placeholder="Password" ng-model="vm.loginData.password" class="form-control" />
    <input type="submit" value="Sign In" class="btn btn-sm btn-primary" />
</form>
